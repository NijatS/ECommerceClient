<h2 mat-dialog-title>Pay Attention!!!</h2>
<mat-dialog-content>
  <p>Do you want to complete shopping?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    (click)="complete()"
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
