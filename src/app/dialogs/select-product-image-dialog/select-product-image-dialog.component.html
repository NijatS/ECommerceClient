<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content style="width: 1200px" class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card class="image-card" *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" name="img" (click)="showCase(image.id)" />
    </mat-card-header>
    <img
      mat-card-image
      [src]="image.path"
      style="width: 200px; height: 200px"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        style="background-color: red"
        mat-button
        (click)="deleteImage(image.id, $event)"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
