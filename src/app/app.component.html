              <a
                class="nav-link"
                aria-current="page"
                routerLink="register"

                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                routerLink="login"
                *ngIf="!authService.isAuthenticated"
                >Login</a
              >
            </li>

              *ngIf="authService.isAuthenticated"
              routerLink="admin"

              <a

                aria-current="page"
