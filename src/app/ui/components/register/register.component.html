<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="fullName"
          id="fullname"
          [ngClass]="{
            'is-invalid': submitted && component.fullName?.errors
          }"
        />
        <div
          *ngIf="submitted && component.fullName.errors?.required"
          class="form-text"
        >
          Field is required
        </div>
        <div
          *ngIf="
            submitted &&
            (component?.fullName.errors?.maxlength ||
              component?.fullName.errors?.minlength)
          "
          class="form-text"
        >
          Minumum length is 3 and maximum length is 50!!!
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="userName"
          aria-describedby="usernameHelp"
          [ngClass]="{
            'is-invalid': submitted && component.userName?.errors
          }"
        />
        <div
          *ngIf="submitted && component.userName.errors?.required"
          class="form-text"
        >
          Field is required
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          aria-describedby="emailHelp"
          [ngClass]="{
            'is-invalid': submitted && component.email?.errors
          }"
        />
        <div
          *ngIf="submitted && component.email.errors?.required"
          class="form-text"
        >
          Field is required
        </div>
        <div
          *ngIf="submitted && component.email.errors?.email"
          class="form-text"
        >
          This is not email format
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          [ngClass]="{
            'is-invalid': submitted && component.password?.errors
          }"
        />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          id="confirmPassword"
          [ngClass]="{
            'is-invalid': submitted && component.confirmPassword?.errors
          }"
        />
      </div>
      <button style="width: 100%" type="submit" class="btn btn-primary">
        Register
      </button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
