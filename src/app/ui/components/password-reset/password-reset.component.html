<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        #email
        aria-describedby="emailHelp"
        placeholder="name@example.com"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="passwordReset(email.value)"
    >
      Reset
    </button>
  </div>
  <div class="col-md-3"></div>
</div>
